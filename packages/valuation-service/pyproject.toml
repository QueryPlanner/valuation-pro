[project]
name = "valuation-service"
version = "0.1.0"
description = "FastAPI-based valuation API service"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.115",
  "uvicorn[standard]",
  "valuation-engine",
  "yfinance",
  "openpyxl",
  "pandas",
]

[tool.uv.sources]
valuation-engine = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/valuation_service"]
